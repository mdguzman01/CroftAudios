<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap to Play Audio</title>
  <style>
    :root { --bg:#0f172a; --text:#e5e7eb; --muted:#9ca3af; --card:#111827; --cardHover:#1a2436; --accent:#3b82f6; --border:#263143; }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:linear-gradient(135deg,var(--bg),#0b1225 45%,#0b152d);color:#e5e7eb;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
    header{text-align:center;padding:16px 12px 8px}
    h1{font-size:clamp(20px,3.5vw,32px);margin:6px 0 4px}
    .sub{color:var(--muted);font-size:14px;margin-bottom:6px}
    .toolbar{display:flex;gap:10px;justify-content:center;padding:8px 12px;flex-wrap:wrap}
    .btn{background:var(--card);color:var(--text);border:1px solid var(--border);padding:10px 14px;border-radius:12px;font-size:14px;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:12px;padding:10px 14px 22px;max-width:1200px;margin:0 auto}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;transition:transform .12s ease,box-shadow .2s ease,border-color .2s ease;box-shadow:0 8px 22px rgba(0,0,0,.35)}
    .card:hover{transform:translateY(-2px);box-shadow:0 10px 26px rgba(0,0,0,.45);border-color:#3a4a65}
    .flag{width:100%;aspect-ratio:4/3;display:block;object-fit:cover;background:#0b1225}
    .body{padding:10px;display:grid;gap:6px}
    .title{font-weight:700}
    .controls{display:flex;gap:8px}
    .play,.stop{flex:1;text-align:center;padding:10px 12px;border-radius:10px;border:1px solid #2a3750;background:#0b1225;color:#e5e7eb;cursor:pointer}
    .playing{outline:2px solid var(--accent);outline-offset:-2px}
    footer{text-align:center;color:var(--muted);font-size:12px;padding:6px 12px 12px}
    .bottom-wrap{display:flex;justify-content:center;gap:12px;padding:0 14px 26px;flex-wrap:wrap}
    .bottom-card{width:min(22rem,28vw);max-width:360px;border:1px solid var(--border);border-radius:16px;overflow:hidden;background:var(--card);box-shadow:0 8px 22px rgba(0,0,0,.35)}
    .bottom-flag{width:100%;aspect-ratio:4/3;display:block;background:#0b1225;object-fit:cover}
    .qr-nocrop{object-fit:contain;background:#fff;padding:6px}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;padding:10px;z-index:50}
    .lightbox img{max-width:95vw;max-height:90vh;display:block}
    .lightbox.show{display:flex}
    .closeBtn{position:absolute;top:14px;right:14px;background:#111827;border:1px solid #333;border-radius:10px;padding:8px 12px;color:#e5e7eb;cursor:pointer}
    @media (max-width:640px){.bottom-wrap{gap:10px}.bottom-card{width:42vw;max-width:none}}
  </style>
</head>
<body>
  <header>
    <h1>Tap to Play Audio</h1>
    <div class="toolbar">
      <button class="btn" id="btnStopAll">‚èπ Stop All</button>
      <button class="btn" id="btnMute">üîá Mute</button>
    </div>
  </header>
  <main class="grid" id="grid-top"></main>
  <section class="bottom-wrap" id="bottom-wrap"></section>
  <footer>Scan QR Code to view on your phone.</footer>
  <div class="lightbox" id="lightbox">
    <button class="closeBtn" id="lbClose">‚úï Close</button>
    <img id="lbImg" alt="Full view" />
  </div>
  <script>
    const AUDIO_ITEMS=[
      {id:"deutschlandsenderzeesen",title:"Deutschlandsender Zeesen",image:"deutschlansenderzeesen.png",media:"deutschlansenderzeesen.mp3",mediaType:"audio"},
      {id:"radioliberty",title:"Radio Liberty",image:"RadioLiberty.png",media:"RadioLiberty.mp3",mediaType:"audio"},
      {id:"radiomoscow",title:"Radio Moscow",image:"RadioMoscow.png",media:"RadioMoscow.mp3",mediaType:"audio"},
      {id:"radiopeking",title:"Radio Peking",image:"radiopeking.png",media:"radiopeking.mp3",mediaType:"audio"},
      {id:"voa",title:"Voa",image:"voa.png",media:"voa.mp3",mediaType:"audio"}
    ];
    const BOTTOM_IMAGES=[
      {id:"radiopic1",image:"RadioPic1.png"},
      {id:"radiopic2",image:"RadioPic2.png"},
      {id:"qr",image:"QR.png",qr:true}
    ];
    const grid=document.getElementById("grid-top"),bottom=document.getElementById("bottom-wrap"),map=new Map();let muted=false;
    function stopAll(){for(const [i,m]of map){m.pause();m.currentTime=0;document.querySelector(`[data-id='${i}']`)?.classList.remove("playing")}}
    function play(id){for(const [i,m]of map){if(i!==id){m.pause();m.currentTime=0}document.querySelector(`[data-id='${i}']`)?.classList.remove("playing")}const m=map.get(id);if(!m)return;m.muted=muted;m.play().then(()=>{document.querySelector(`[data-id='${id}']`)?.classList.add("playing")}).catch(e=>alert("Playback failed: "+e))}
    function toggleMute(){muted=!muted;for(const m of map.values())m.muted=muted;document.getElementById("btnMute").textContent=muted?"üîä Unmute":"üîá Mute"}
    const lb={el:document.getElementById("lightbox"),img:document.getElementById("lbImg"),close:document.getElementById("lbClose")};
    lb.close.onclick=()=>lb.el.classList.remove("show");lb.el.onclick=e=>{if(e.target===lb.el)lb.el.classList.remove("show")};
    document.onkeydown=e=>{if(e.key==="Escape")lb.el.classList.remove("show")};
    function buildTop(){grid.innerHTML="";AUDIO_ITEMS.forEach(i=>{const c=document.createElement("article");c.className="card";c.dataset.id=i.id;const img=document.createElement("img");img.className="flag";img.src=i.image;const b=document.createElement("div");b.className="body";const t=document.createElement("div");t.className="title";t.textContent=i.title;const ctr=document.createElement("div");ctr.className="controls";const p=document.createElement("button");p.className="play";p.textContent="‚ñ∂Ô∏é Play";p.onclick=()=>play(i.id);const s=document.createElement("button");s.className="stop";s.textContent="‚èπ Stop";s.onclick=()=>stopAll();ctr.append(p,s);b.append(t,ctr);c.append(img,b);grid.append(c);const m=new Audio(i.media);m.preload="auto";m.onended=()=>stopAll();map.set(i.id,m)})}
    function buildBottom(){bottom.innerHTML="";BOTTOM_IMAGES.forEach(i=>{const c=document.createElement("div");c.className="bottom-card";const img=document.createElement("img");img.className="bottom-flag"+(i.qr?" qr-nocrop":"");img.src=i.image;if(!i.qr){img.style.cursor="zoom-in";img.onclick=()=>{lb.img.src=i.image;lb.el.classList.add("show")}}c.append(img);bottom.append(c)})}
    document.addEventListener("DOMContentLoaded",()=>{buildTop();buildBottom();document.getElementById("btnStopAll").onclick=stopAll;document.getElementById("btnMute").onclick=toggleMute});
  </script>
</body>
</html>
